<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/my-place/assets/styles/app.css">
    <link rel="stylesheet" href="/dist/my-place/assets/styles/share-place.css">
    <title>Share my place</title>
</head>
<body>
    <template id="modal-template">
        <div class="backdrop"></div>
        <div class="modal"></div>
    </template>
    <template id="loading-modal-content">
        <div class="modal_content centered"></div>
        <div class="lds-dual-ring"></div>
    </template>
    <header>
        <h1>This is Share my place app</h1>
    </header>
    <section id="selected-place">
        <div id="map">
            <p>Please enter an address to locate yourself</p>
        </div>
    </section>
    <section id="share-controls">
        <input id="share-link" type="text" readonlyvalue="Select a place to get a link">
        <button id="share-btn">Share Place</button>
    </section>
    <section id="place-data">
        <form>
            <label for="address">Address</label>
            <input type="text">
            <button type="submit">Find Place</button>
        </form>
        <button id="locate-btn">
            Current Location
        </button>
    </section>
</body>
</html>
